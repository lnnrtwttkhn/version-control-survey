referrer:
  type: referrer
  name: last_outside_referrer
browser:
  type: browser
  name: browser
intro_note:
  class: |
    answer_below_label
    label_align_left
  type: note
  name: intro_note
  label: |
    ## Welcome to this survey!
    This survey is part of the course: [Effective Progress Tracking and Collaboration: An Introduction to Version Control of Code and Data.](https://lennartwittkuhn.com/version-control-course-uhh-ws23/)
    All answers are anonymous and free text items will not be shared with everyone.
    ### Codeword
codeword:
  type: text 8
  class: label_align_left
  name: codeword
  label: |
    **Please enter your personal codeword:**
codeword_check:
  class: |
    label_align_left
  type: mc_multiple
  name: codeword_check
  choice1: "Show codeword instructions"
codeword_instructions:
  type: note
  name: codeword_instructions
  label: "Instructions missing!"
  showif: codeword_check == 1
note_start:
  class: label_align_left
  type: note
  name: Note_start
  label: |
   ### Git Installation and setup survey
   This survey will be about the [Installation and Setup chapter](https://lennartwittkuhn.com/version-control-book/chapters/installation-setup.html) from the book ["Version Control of Code and Data"](https://lennartwittkuhn.com/version-control-book/).
difficulty:
  type: range_ticks 0,5,1
  name: difficulty
  label: |
    In general, **how difficult** did installing and setting up Git feel for you?
  class: |
    left500
    label_align_left
  choice1: |
    Very Difficult
  choice2: |
    Very Easy
challenges:
  type: textarea
  class: |
    answer_below_label
    big-textarea
  name: challenges
  label: |
    Did you encounter **any challenges** during the Git installation process? If so, please describe them.
  optional: "*"
time:
  type: time 00:00, 05:00
  name: time
  label: |
    Approximately: **How long** (in hours) did the entire Git installation process take, from start to finish?
  class: |
    answer_below_label
version_mc:
  type: mc_button
  class: |
    answer_below_label
    mc_vertical
  name: version_mc
  label: |
    How can you check which version of Git is installed on your system?
  choice1: "git info"
  choice2: "git check-version"
  choice3: "Open Git settings and check the version tab."
  choice4: "git --version"
version:
  type: text
  name: version
  label: |
    Using the appropiate command, please check **which version of Git** (if any) is installed and write the version down below:
  class: |
    answer_below_label
version_note:
  class: |
    answer_below_label
    label_align_left
  type: note
  name: version_note
  label: |
   The right answer is: `git --version` 
  showif: version_mc == 1 | version_mc == 2 | version_mc == 3
texteditor:
  type: textarea
  class: |
    answer_below_label
    big-textarea
  name: texteditor
  label: |
    If you switched to an **alternative text editor** for Git, which one did you choose, and how did the process go?
  optional: "*"
error:
  type: textarea
  class: |
    answer_below_label
    big-textarea
  name: errors
  label: |
    id you encounter any **specific error messages** during the Git installation process? If so, please provide details about the errors and any solutions you found.
  optional: "*"
ressources:
  type: text
  name: ressources
  label: |
    What **resources or methods** did you find most helpful in resolving any installation-related challenges?
  class: |
    answer_below_label
feedback:
  type: textarea
  class: |
    answer_below_label
    big-textarea
  name: feedback
  label: |
    Do you have any **additional comments or feedback** regarding the Git installation and configuration process?
  optional: "*"
Submit:
  type: submit
  name: submit
  label: |
    Submit and end Survey
    
    