referrer:
  type: referrer
  name: last_outside_referrer
browser:
  type: browser
  name: browser
intro_note:
  class: |
    answer_below_label
    label_align_left
  type: note
  name: intro_note
  label: |
    ## Welcome to this survey!
    This survey is part of the course "version control of data and code"" by Lennart Wittkuhn.
    All answers are anonymous and free text items will not be shared with everyone.
    ### Codeword
codeword:
  type: text 8
  class: label_align_left
  name: codeword
  label: |
    **Please enter your personal codeword:**
codeword_check:
  class: |
    label_align_left
  type: mc_multiple
  name: codeword_check
  choice1: "Show codeword instructions"
codeword_instructions:
  type: note
  name: codeword_instructions
  label: "Instructions missing!"
  showif: codeword_check == 1
note_start:
  class: label_align_left
  type: note
  name: Note_start
  label: |
   ## Git Installation survey
   This survey will be about the [Installation and Setup chapter](https://lennartwittkuhn.com/version-control-book/chapters/installation-setup.html).
version:
  type: text
  name: version
  label: |
    Check which version of Git (if any) is installed:
  class: |
    answer_below_label
init:
  type: text
  name: init
  label: |
    Initialize Git on the current folder:
  class: |
    answer_below_label
submit:
  type: submit
  name: submit
  label: |
    Submit
feedback:
  type: note
  name: feedback
  label: |
    # Feedback
    
    `r init`
    
    Hello
  class: label_align_left
