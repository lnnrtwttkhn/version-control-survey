referrer:
  type: referrer
  name: last_outside_referrer
browser:
  type: browser
  name: browser
intro_note:
  class: |
    answer_below_label
    label_align_left
  type: note
  name: intro_note
  label: |
    ## Welcome to this survey!
    This survey is part of the course [Effective Progress Tracking and Collaboration: An Introduction to Version Control of Code and Data.](https://lennartwittkuhn.com/version-control-course-uhh-ws23/)
    All answers are anonymous and free text items will not be shared with everyone.
    ### Codeword
codeword_course:
  type: text 8
  class: label_align_left
  name: codeword_course
  label: |
    **Please enter the course codeword:** 
    (If you participate in the course "Version Control of Code and Data" at the University of Hamburg. If not, leave blank.)
  optional: "*"
codeword:
  type: text 8
  class: label_align_left
  name: codeword
  label: |
    **Please enter your personal codeword:**
  optional: "*"
codeword_check:
  class: |
    label_align_left
  type: mc_multiple
  name: codeword_check
  choice1: "Show codeword instructions"
codeword_instructions:
  type: note
  name: codeword_instructions
  label: "Instructions missing!"
  showif: codeword_check == 1
next_page_1:
  type: submit
  name: next_page_1
  label: Continue
note_start:
  class: label_align_left
  type: note
  name: Note_start
  label: |
   ### Git Installation and setup survey
   This survey will be about the chapter on [installation and setup](https://lennartwittkuhn.com/version-control-book/chapters/installation-setup.html) from the online guide on ["Version Control of Code and Data"](https://lennartwittkuhn.com/version-control-book/).
difficulty:
  type: range_ticks 1,5,1
  name: difficulty
  label: |
    Overall, on a scale from very easy to very difficult, how would you **rate the process of installing Git**?
  class: |
    left500
    label_align_left
  choice1: |
    Very easy
  choice2: |
    Very difficult
challenges:
  type: textarea
  class: |
    answer_below_label
    big-textarea
  name: challenges
  label: |
    Did you encounter **any challenges** during the Git installation process? If so, please describe them.
  optional: "*"
version:
  type: text
  name: version
  label: |
    Please use the command `git --version` to **check the installed Git version** (if any) and **write down the version** below.
  class: |
    answer_below_label
error:
  type: textarea
  class: |
    answer_below_label
    big-textarea
  name: errors
  label: |
    Did you encounter any **specific error messages** while installing Git? If yes, please provide details about the errors and any solutions you discovered.
  optional: "*"
feedback:
  type: textarea
  class: |
    answer_below_label
    big-textarea
  name: feedback
  label: |
    Is there anything else you'd like to share, or **any feedback** you have regarding the Git installation and configuration process?
  optional: "*"
Submit:
  type: submit
  name: submit
  label: |
    Submit and end survey
    
    